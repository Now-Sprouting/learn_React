<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="/home">首页</a>
        <a href="/about">关于</a>
    </div>
    <div class="routerView"></div>
    <script>
        const routerView = document.querySelector('.routerView')
        const aEls = document.getElementsByTagName('a')
        // console.log(aEls);
        for (let el of aEls) {
           el.addEventListener('click', e => {
               e.preventDefault()
               const href = el.getAttribute('href')
               history.pushState({}, '', href)
               routerChange()
           })
        }
        window.addEventListener('popstate', routerChange)
        function routerChange() {
            switch (location.pathname) {
                case '/home':
                routerView.innerHTML = '首页'
                    break;   
                case '/about':
                routerView.innerHTML = '关于'    
                    break;
            }
        }
    </script>
</body>
</html>
